<div class="page-inner">
  <!-- row 1: Data Provider,ISP,Countries -->
  <div class="row">
    <div class="col">
      <!-- Data Provider  -->
      <div class="form-group">
        <label for="selectDataProvider">Data Provider</label>
        <select
          class="form-select form-control"
          id="selectDataProvider"
          [disabled]="disableInput"
        >
          <option>Berline</option>
          <option>Tokyo</option>
        </select>
      </div>
      <!--  -->
    </div>
    <div class="col">
      <!-- ISP  -->
      <div class="form-group">
        <label for="selectISP">ISP</label>
        <select class="form-select form-control" id="selectISP">
          <option>RR</option>
          <option>CHARTER</option>
          <option>YAHOO</option>
          <option>GMAIL</option>
          <option>OUTLOOK</option>
        </select>
      </div>
      <!--  -->
    </div>
    <div class="col">
      <!-- Data Country  -->
      <div class="form-group">
        <label for="selectCountries">Countries</label>
        <select
          class="form-select form-control"
          id="selectCountries"
          [disabled]="disableInput"
        >
          <option>United States</option>
          <option>Canada</option>
          <option>United Kingdom</option>
          <option>France</option>
          <option>Germany</option>
          <option>Australia</option>
          <option>India</option>
          <option>China</option>
          <option>Japan</option>
          <option>Brazil</option>
        </select>
      </div>
      <!--  -->
    </div>
  </div>
  <!-- row 2: Existing Lists (To Update),Initial Emails Type,File Type -->
  <div class="row">
    <div class="col">
      <!-- Existing Lists (To Update)-->
      <div class="form-group">
        <label for="selectExistingLists">Existing Lists (To Update)</label>
        <select class="form-select form-control" id="selectExistingLists">
          <option *ngFor="let data of allDataNames">{{ data }}</option>
        </select>
      </div>
      <!--  -->
    </div>
    <div class="col">
      <!-- Initial Emails Type -->
      <div class="form-group">
        <label for="selectInitialEmailsType">Initial Emails Type</label>
        <select
          class="form-select form-control"
          id="selectInitialEmailsType"
          [disabled]="disableInput"
        >
          <option>fresh</option>
          <option>clean</option>
          <option>opener</option>
          <option>clicker</option>
          <option>leader</option>
        </select>
      </div>
      <!--  -->
    </div>
    <div class="col">
      <!-- File Type    -->
      <div class="form-group">
        <label for="selectFileType">File Type</label>
        <select class="form-select form-control" id="selectFileType">
          <option>.txt</option>
          <option>.csv</option>
        </select>
      </div>
      <!--  -->
    </div>
    <div class="col">
      <!-- Data Type    -->
      <div class="form-group">
        <label for="selectDataType">Data Type</label>
        <select
          class="form-select form-control"
          id="selectDataType"
          (change)="dataTypeChange()"
        >
          <option>Recipients</option>
          <option>Senders</option>
        </select>
      </div>
      <!--  -->
    </div>
  </div>
  <!-- row 3 -->
  <div class="row">
    <div class="col">
      <!-- upload file -->
      <div class="mb-3">
        <label for="formFile" class="form-label">Add File</label>
        <input
          class="form-control"
          type="file"
          id="formFile"
          (change)="onFileSelected($event)"
          accept=".txt"
          #fileInput
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-2">
      <!-- Start uploading -->
      <button class="btn btn-outline-success" (click)="sendData(fileInput)">
        <i class="fa-solid fa-upload"></i> Start uploading
      </button>
    </div>
    <div class="col-1">
      <!-- Cancel button -->
      <button class="btn btn-outline-danger" (click)="cancel(fileInput)">
        <i class="fa-solid fa-xmark"></i> Cancel
      </button>
    </div>
  </div>
</div>

<div class="page-inner">
  <div class="row">
    <div class="col text-end">
      <!-- setting Suppression -->
      <button class="btn btn-outline-success ms-1">

      <button class="btn btn-outline-dark ms-1">

        <th></th>

    </thead>
    <thead>

        <th></th>

    <tbody>

        </td>
        <td>
          <!-- Status -->
          <select class="form-select" aria-label="Default select example">
            <option selected>Status</option>
            <option value="1">RR</option>

        <td>

        </td>

          />

      </tr>
      <tr>

          <input
            type="checkbox"
            class="btn-check"
            id="btn-check-outlined"
            autocomplete="off"
          />
          <label class="btn btn-outline-info" for="btn-check-outlined"
            ><i class="fa-solid fa-check"></i>
          </label>
        </td>
        <td>102</td>

        <td>100%</td>
        <td>100</td>
        <td>complete</td>

    </tbody>

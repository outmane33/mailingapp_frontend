<div class="card testPlaceholder">
  <div class="card-header">
    <!-- <h4 class="card-title">Header</h4> -->
    <div class="row">
      <div class="col"><h6 class="card-title">Placeholders</h6></div>
      <!--combination  -->
      <div class="col">
        <div class="form-group">
          <div class="input-group">
            <button class="btn btn-black btn-border" type="button">
              Rotation
            </button>
            <input
              type="text"
              class="form-control text-center"
              placeholder=""
              aria-label=""
              aria-describedby="basic-addon1"
              value="1"
            />
          </div>
        </div>
      </div>
      <!-- active & inactive -->
      <div class="col">
        <div class="form-group">
          <div class="selectgroup w-100">
            <label class="selectgroup-item">
              <input
                type="radio"
                name="value"
                value="50"
                class="selectgroup-input"
                checked=""
              />
              <span class="selectgroup-button">Active</span>
            </label>
            <label class="selectgroup-item">
              <input
                type="radio"
                name="value"
                value="100"
                class="selectgroup-input"
              />
              <span class="selectgroup-button">Inactive</span>
            </label>
          </div>
        </div>
      </div>
      <!--  -->
      <div class="col text-end">
        <!-- button add Placeholders -->
        <button class="btn btn-outline-dark ms-1" (click)="addPlaceholder()">
          <i class="fa-solid fa-plus"></i>
        </button>
        <!-- button Random Placeholders -->
        <button class="btn btn-outline-dark ms-1" (click)="randomHeader()">
          <i class="fa-solid fa-shuffle"></i>
        </button>
        <!-- button Clear Placeholders -->
        <button class="btn btn-outline-dark ms-1" (click)="clearPlaceholder()">
          <i class="fa-solid fa-power-off"></i>
        </button>
      </div>
    </div>
    <!--  -->
  </div>
  <div class="card-body">
    <ul class="nav nav-pills nav-secondary" id="pills-tab" role="tablist">
      <!-- header 1 -->

      <li class="nav-item" *ngFor="let placeholder of placeholders">
        <a
          [class]="placeholder[3]"
          id="{{ placeholder[0] }}"
          data-bs-toggle="pill"
          href="#{{ placeholder[1] }}"
          role="tab"
          aria-selected="true"
          (click)="getTextAreaId(placeholder[2])"
          ><i class="fa-solid fa-xmark" (click)="closeHeader(placeholder)"></i>
          {{ placeholder[0] }}</a
        >
      </li>
      <!-- end header 1 -->
    </ul>
    <div
      class="tab-content mt-2 mb-3"
      id="pills-tabContent"
      *ngFor="let placeholder of placeholders"
    >
      <!-- header textarea -->
      <div [class]="placeholder[4]" id="{{ placeholder[1] }}" role="tabpanel">
        <div data-mdb-input-init class="form-outline">
          <textarea
            class="form-control"
            [id]="placeholder[2]"
            rows="14"
            (keyup)="readPlaceholders()"
          ></textarea>
        </div>
        <!-- end header textarea -->
      </div>
    </div>
  </div>
</div>

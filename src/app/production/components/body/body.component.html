<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col"><h4 class="card-title">Body</h4></div>
      <div class="col text-end">
        <!-- button Show Body -->
        <button class="btn btn-outline-dark ms-1">
          <i class="fa-solid fa-tv"></i>
        </button>
        <!-- button import Body -->
        <!-- Hidden File Input -->
        <input
          #fileInput
          type="file"
          (change)="onFileSelected($event)"
          style="display: none"
        />
        <!--  -->
        <button class="btn btn-outline-dark ms-1" (click)="triggerFileInput()">
          <i class="fa-solid fa-upload"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ul class="nav nav-pills nav-secondary" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="pills-hom-tab"
          data-bs-toggle="pill"
          href="#pills-hom"
          role="tab"
          aria-controls="pills-hom"
          aria-selected="true"
          >Home</a
        >
      </li>
    </ul>
    <div class="tab-content mt-2 mb-3" id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="pills-hom"
        role="tabpanel"
        aria-labelledby="pills-hom-tab"
      >
        <!-- body textarea -->
        <div data-mdb-input-init class="form-outline">
          <textarea
            class="form-control"
            [id]="textareaId"
            rows="15"
            [value]="headerInit"
            (keyup)="textintextarea($event)"
          ></textarea>
        </div>
        <!-- end body textarea -->
      </div>
    </div>
  </div>
</div>

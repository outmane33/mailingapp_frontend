<div class="form-group">
  <label for="exampleFormControlSelect2">Sender Isp</label>
  <select
    multiple
    class="form-control"
    id="exampleFormControlSelect2"
    (change)="onSelectChange($event)"
    size="8"
  >
    <option *ngFor="let senderIsp of sendersIsp" [value]="senderIsp">
      {{ senderIsp }}
    </option>
  </select>
</div>

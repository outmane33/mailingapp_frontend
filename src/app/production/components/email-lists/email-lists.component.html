<div class="card emaillist">
  <div class="card-body border-0">
    <!-- Recipientes textarea -->
    <div class="row">
      <!-- Data Provider -->
      <div class="col">
        <div class="form-group">
          <label for="defaultSelect">Countries</label>
          <select
            class="form-select form-control"
            id="selectcountry"
            (change)="getSelectCountry()"
          >
            <option>United States</option>
            <option>Canada</option>
            <option>United Kingdom</option>
            <option>France</option>
            <option>Germany</option>
            <option>Australia</option>
            <option>India</option>
            <option>China</option>
            <option>Japan</option>
            <option>Brazil</option>
          </select>
        </div>
      </div>
      <!--  -->
      <!-- Isps -->
      <div class="col">
        <div class="form-group">
          <label for="largeInput">Start</label>
          <input
            type="text"
            class="form-control form-control"
            id="startid"
            placeholder="start"
            value="0"
            (change)="getStart()"
          />
        </div>
      </div>
      <!--  -->
      <div class="col">
        <div class="form-group">
          <label for="largeInput">Count</label>
          <input
            type="text"
            class="form-control form-control"
            id="countId"
            placeholder="count"
            value="0"
            (change)="getCount()"
          />
        </div>
      </div>
      <!--  -->
      <div class="col">
        <div class="form-group">
          <label for="largeInput">Duplicate Data</label>
          <input
            type="text"
            class="form-control form-control"
            id="duplicateDataId"
            placeholder="Duplicate"
            value="1"
            (change)="getDuplicateData()"
          />
        </div>
      </div>
      <!--  -->
    </div>
    <div class="card-header">
      <div class="card-title">Email Lists</div>
    </div>
    <!-- --------------------- -->
    <div class="card-body pb-0"></div>
    <!-- Fresh -->
    <div class="d-flex" *ngFor="let model of service.data; let i = index">
      <div class="avatar h4">
        <i class="fa-solid fa-database"></i>
      </div>
      <div class="flex-1 pt-1 ms-2">
        <h6 class="fw-bold mb-1" [id]="'label-' + i">
          {{ model[0] }} ({{ model[1] }})
        </h6>
      </div>
      <div class="d-flex ms-auto align-items-center">
        <!-- Toggle checkbox -->
        <input
          type="checkbox"
          class="btn-check"
          [id]="'checkbox-' + i"
          autocomplete="off"
          (click)="getDataName('checkbox-' + i, 'label-' + i)"
        />
        <label class="btn" [for]="'checkbox-' + i">check</label><br />
        <!-- End toggle -->
      </div>
    </div>

    <div class="separator-dashed"></div>

    <div class="pull-in">
      <canvas id="topProductsChart"></canvas>
    </div>
  </div>
  <!-- ------------------------- -->
</div>

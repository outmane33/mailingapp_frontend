<div class="page-inner">
  <!-- First row -->
  <div class="row">
    <!-- column 1: clean resume pause-->
    <div class="col-6">
      <div class="form-group">
        <div class="selectgroup w-300">
          <button class="btn btn-outline-dark" (click)="pauseCampaign()">
            <i class="fa-solid fa-pause"></i> Pause
          </button>
          <button class="btn btn-outline-dark" (click)="resumeCampaign()">
            <i class="fa-solid fa-play"></i> Resume
          </button>
          <button class="btn btn-outline-dark" (click)="stopCampaign()">
            <i class="fa-solid fa-stop"></i> Stop
          </button>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="input-group mt-2">
        <input
          type="text"
          class="form-control"
          placeholder="Campaign Name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          [(ngModel)]="campaignName"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
          (click)="searchDrop()"
        >
          Search
        </button>
      </div>
    </div>

    <!-- Print selected value -->
    <div class="col-12">
      <p>Selected Value: {{ campaignStatus }}</p>
    </div>
  </div>

  <br />
  <br />
  <br />
  <!-- Second row -->
  <div class="row row-card-no-pd">
    <div class="col-12 col-sm-6 col-md-6 col-xl-3">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <h4><b>Total Data (In)</b></h4>
              <p class="text-muted"></p>
            </div>
            <h4 class="text-info fw-bold"></h4>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <p class="text-muted mb-0"></p>
            <p class="text-info fw-bold h2">{{ totalDataIn }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-xl-3">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <h4><b>Total Data (Out)</b></h4>
            </div>
            <h4 class="text-success fw-bold"></h4>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <p class="text-muted mb-0"></p>
            <p class="text-success fw-bold h2">{{ totalDataOut }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-xl-3">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <h4><b>Status</b></h4>
            </div>
            <h4 class="text-danger fw-bold"></h4>
          </div>

          <div class="d-flex justify-content-between mt-2">
            <p class="text-muted mb-0"></p>
            <p class="text-danger fw-bold h2">
              {{ campaignStatus }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-xl-3">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <h4><b>Fails</b></h4>
            </div>
          </div>

          <div class="d-flex justify-content-between mt-2">
            <p class="text-muted mb-0"></p>
            <p class="text-secondary fw-bold h2">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Third row -->
  <div class="row row-card-no-pd">
    <div class="col-12 col-sm-6 col-md-6 col-xl-3">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <h4><b>Top Minute</b></h4>
            </div>
            <h4 class="text-info fw-bold"></h4>
          </div>

          <div class="d-flex justify-content-between mt-2">
            <p class="text-muted mb-0"></p>
            <p class="text-info fw-bold h2">1000</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-xl-3">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <h4><b>Isps</b></h4>
            </div>
            <h4 class="text-success fw-bold"></h4>
          </div>

          <div class="d-flex justify-content-between mt-2">
            <p class="text-muted mb-0"></p>
            <p class="text-success fw-bold h2">{{ isp }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
